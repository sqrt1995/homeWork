<!DOCTYPE html>
<html>

<head>
    <!--タイトル-->
    <title>問い合わせフォーム</title>
    <meta name="description" content="宿題のForm作成です">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple-v1.css">
    <link rel="stylesheet" href="errorStyle.css">
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js"></script>
</head>
<!--以下body文-->

<body>
    <main>
        <div>
            <h1>問い合わせフォーム</h1>
            <form id="form" novalidate>
                <!-- 法人／個人（ラジオボタン） 必須-->
                <p>事業形態（法人／個人）</p>
                <input type="radio" id="businessFormCorporation" name="businessForm" value="corporation" required>
                <label for="businessFormCorporation">法人</label>
                <input type="radio" id="businessFormIndividual" name="businessForm" value="individual" required>
                <label for="businessFormIndividual">個人</label>

                <br>
                <!-- 会社名（テキストボックス） 法人の場合必須-->
                <p>会社名</p>
                <input type="text" id="companyName" name="companyName" placeholder="株式会社○○○">

                <br>
                <!-- 所属部署名（テキストボックス） 個人の場合はエラー-->
                <p>部署名</p>
                <input type="text" id="departmentName" name="departmentName" placeholder="○○部">

                <br>
                <!-- 氏名（テキストボックス） 必須-->
                <p>お名前</p>
                <input type="text" id="name" name="name" placeholder="山田太郎" required>

                <!-- 氏名かな（テキストボックス） 必須。全角ひらがな以外エラー 全角ひらがなのパターンチェックが通らないため削除-->
                <p>氏名かな</p>
                <input type="text" id="nameKana" name="name-kana" placeholder="やまだたろう" required>

                <!-- 性別（ラジオボタン）  必須-->
                <p>性別</p>
                <input type="radio" id="sexMan" class="sex" name="sex" value="man" required>
                <label for="sexMan">男性</label>
                <input type="radio" id="sexWoman" class="sex" name="sex" value="woman" required>
                <label for="sexWoman">女性</label>
                <input type="radio" id="sexOther" class="sex" name="sex" value="other" required>
                <label for="sexOther">その他</label>

                <!-- 生年月日（テキストボックス） 日付の形式以外エラー-->
                <p>生年月日</p>
                <input type="date" id="birthday" name="birthday"
                    pattern="([0-2][0-9]{3})\-([0-1][0-9])\-([0-3][0-9]) (0[0-9]|1[0-9]|2[0-3])" required>

                <!-- メールアドレス（テキストボックス） 必須。メールアドレス形式以外エラー。-->
                <p>メールアドレス</p>
                <input type="text" id="mail" name="mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

                <div class="h-adr">
                    <span class="p-country-name" style="display:none;">Japan</span>
                    <!-- 郵便番号（テキストボックス） 必須。半角数字7桁以外エラー。-->
                    <p>郵便番号</p>
                    <input type="text" minlength="7" maxlength="7" class="p-postal-code" id="postCode" name="post-code"
                        required pattern="\d{7}">

                    <!-- 都道府県（セレクト） 必須-->
                    <p>都道府県</p>
                    <select id="prefectures" class="p-region-id" name="prefectures" required>
                        <option value="" selected>都道府県</option>
                        <option value="1">北海道</option>
                        <option value="2">青森県</option>
                        <option value="3">岩手県</option>
                        <option value="4">宮城県</option>
                        <option value="5">秋田県</option>
                        <option value="6">山形県</option>
                        <option value="7">福島県</option>
                        <option value="8">茨城県</option>
                        <option value="9">栃木県</option>
                        <option value="10">群馬県</option>
                        <option value="11">埼玉県</option>
                        <option value="12">千葉県</option>
                        <option value="13">東京都</option>
                        <option value="14">神奈川県</option>
                        <option value="15">新潟県</option>
                        <option value="16">富山県</option>
                        <option value="17">石川県</option>
                        <option value="18">福井県</option>
                        <option value="19">山梨県</option>
                        <option value="20">長野県</option>
                        <option value="21">岐阜県</option>
                        <option value="22">静岡県</option>
                        <option value="23">愛知県</option>
                        <option value="24">三重県</option>
                        <option value="25">滋賀県</option>
                        <option value="26">京都府</option>
                        <option value="27">大阪府</option>
                        <option value="28">兵庫県</option>
                        <option value="29">奈良県</option>
                        <option value="30">和歌山県</option>
                        <option value="31">鳥取県</option>
                        <option value="32">島根県</option>
                        <option value="33">岡山県</option>
                        <option value="34">広島県</option>
                        <option value="35">山口県</option>
                        <option value="36">徳島県</option>
                        <option value="37">香川県</option>
                        <option value="38">愛媛県</option>
                        <option value="39">高知県</option>
                        <option value="40">福岡県</option>
                        <option value="41">佐賀県</option>
                        <option value="42">長崎県</option>
                        <option value="43">熊本県</option>
                        <option value="44">大分県</option>
                        <option value="45">宮崎県</option>
                        <option value="46">鹿児島県</option>
                        <option value="47">沖縄県</option>
                    </select>

                    <!-- 住所（テキストボックス） 必須-->
                    <p>住所</p>
                    <input type="text" id="address" class="p-locality p-street-address p-extended-address"
                        name="address" required>
                </div>

                <!-- 問い合わせ内容（テキストエリア） -->
                <p>お問合わせ内容</p>
                <textarea id="inquiry" name="inquiry">

                </textarea>
                <br>
                <button type="submit" id="register" name="register">登録</button>

            </form>
        </div>

        <script src="js/index.js"></script>
    </main>
    <!-- フッター -->
    <footer>
        Copyright samurai inc. All rights reserved.
    </footer>
</body>

</html>
